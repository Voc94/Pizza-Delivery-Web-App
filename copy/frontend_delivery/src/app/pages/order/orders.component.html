<h2>Your Orders</h2>
<table mat-table [dataSource]="orders" class="mat-elevation-z8">
  <ng-container matColumnDef="restaurantName">
    <th mat-header-cell *matHeaderCellDef> Restaurant </th>
    <td mat-cell *matCellDef="let order"> {{order.restaurantName}} </td>
  </ng-container>

  <ng-container matColumnDef="pizzaName">
    <th mat-header-cell *matHeaderCellDef> Pizza </th>
    <td mat-cell *matCellDef="let order"> {{order.pizzaName}} </td>
  </ng-container>

  <ng-container matColumnDef="orderStatus">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let order"> {{order.orderStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let order">
      <button mat-button (click)="cancelOrder(order.orderId)" *ngIf="order.orderStatus !== 'CANCELED'">Cancel</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
