<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email" name="email" required email #emailField="ngModel">
        <mat-error *ngIf="emailField.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="emailField.errors?.['email']">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" required minlength="6" #passwordField="ngModel">
        <mat-error *ngIf="passwordField.errors?.['required']">
          Password is required
        </mat-error>
        <mat-error *ngIf="passwordField.errors?.['minlength']">
          Password must be at least 6 characters
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
    </form>
  </mat-card-content>
</mat-card>
